    <title>Playlist Tracker</title>

    <script src="angular/angular.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <script src="core.js"></script>

    <link rel="stylesheet" href="style.css">



</head>

<body ng-app="spotify-playlist-tracker" layout="row" ng-controller="searchController" layout-fill>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    Playlist Tracker
                </div>
            </div>
        </div>
    </nav>
    <div class="col-xs-4 snapshots">
        <pre>Model: {{playlistNames | json}}</pre>
        <input type="text" ng-model="snapshot" placeholder="Search playlists..." uib-typeahead="playlistNames for snapshot in search($viewValue)" typeahead-loading="loading" typeahead-no-results="noResults" class="form-control">
        <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
        <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
        </div>
        <ul class="nav nav-sidebar">
            <li ng-repeat="p in getTimes(10)">ababab</li>
        </ul>
    </div>
    <div class="col-xs-8 col-xs-offset-4 songs">

        <table class="table table-striped content-table">
            <thead>
                <th>Name
                </th>
                <th>Artist
                </th>
                <th>Album
                </th>
            </thead>
            <tbody class="table-content-container">
                <tr ng-repeat="p in getTimes(10)">
                    <td>Lorem</td>
                    <td>Ipsum</td>
                    <td>Dolor</td>
                </tr>
            </tbody>
        </table>

    </div>
