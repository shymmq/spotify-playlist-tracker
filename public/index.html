<html>

<head>
    <title>Playlist Tracker</title>

    <script src="angular/angular.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="angular-touch/angular-touch.min.js"></script>
    <script src="core.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>

<body ng-app="spotify-playlist-tracker" layout="row" ng-controller="searchController" layout-fill>
    <script type="text/ng-template" id="customTemplate.html">

    </script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    Playlist Tracker
                </div>
            </div>
        </div>
    </nav>

    <div class="col-xs-4 snapshots">
        <input type="text" ng-model="playlistNames" placeholder="Search playlists..." uib-typeahead="result as result.names[0] for result in search($viewValue)" typeahead-loading="loading" typeahead-template-url="playlistNames.html" typeahead-no-results="noResults"
            typeahead-wait-ms="300" typeahead-min-length="2" typeahead-on-select="showHistory($item)" class="form-control">
        <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
        <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
        </div>
        <div class="nav nav-sidebar list-group snapshot-list">
            <a href="" ng-class="{active: snapshotSelected == snapshot}" " class="list-group-item " ng-repeat="snapshot in history " ng-click="showTracks(snapshot) ">
                    <p class="list-group-item-heading ">{{snapshot.date | date:shortDate}}</p>
                    <p class="list-group-item-text ">{{snapshot.name}}</p>
                    <p class="list-group-item-text ">{{snapshot.tracks.length}} track(s)</p>
            </a>
        </div>
    </div>
    <div id="songs" class="col-xs-8 col-xs-offset-4" ng-hide="tracks==null || tracks.length==0">
      <a id="top"></a>
        <table class="table table-striped content-table" >
            <thead>
                <th>Name
                </th>
                <th>Artist
                </th>
                <th>Album
                </th>
            </thead>
            <tbody class="table-content-container ">
                <tr ng-repeat="track in tracks ">
                    <td>{{track.name}}</td>
                    <td>
                        <p ng-repeat="artist in track.artists ">{{artist.name}}</p>
                    </td>
                    <td>{{track.album.name}}</td>
                </tr>
            </tbody>
        </table>
        <nav>
          <ul class="pager">
            <li><a href="" ng-show="hasPrev()" ng-click="prevPage()">Previous</a></li>
            <li><a href="" ng-show="hasNext()" ng-click="nextPage()">Next</a></li>
          </ul>
        </nav>

    </div>
</body>

</html>
