<html>

<head>
    <title>Playlist Tracker</title>

    <script src="angular/angular.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="angular-touch/angular-touch.min.js"></script>
    <script src="core.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>

<body ng-app="spotify-playlist-tracker" layout="row" ng-controller="searchController" layout-fill>
    <script type="text/ng-template" id="customTemplate.html">

    </script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    Playlist Tracker
                </div>
            </div>
        </div>
    </nav>

    <div class="col-xs-4 snapshots">
        <input type="text" ng-model="playlistNames" placeholder="Search playlists..." uib-typeahead="result as result.names[0] for result in search($viewValue)" typeahead-loading="loading" typeahead-template-url="playlistNames.html" typeahead-no-results="noResults"
            typeahead-wait-ms="300" typeahead-min-length="3" typeahead-on-select="showHistory($item)" class="form-control">
        <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
        <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
        </div>
        <ul class="nav nav-sidebar">
            <li ng-repeat="snapshot in history">
                <div class="md-list-item-text">
                    <p><a href="" ng-click="showTracks(snapshot)">{{snapshot.date | date:shortDate}}</a></p>
                    <p>{{snapshot.name}}</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-xs-8 col-xs-offset-4 songs">

        <table class="table table-striped content-table">
            <thead>
                <th>Name
                </th>
                <th>Artist
                </th>
                <th>Album
                </th>
            </thead>
            <tbody class="table-content-container">
                <tr ng-repeat="track in tracks">
                    <td>{{track.name}}</td>
                    <td>
                        <p ng-repeat="artist in track.artists">{{artist.name}}</p>
                    </td>
                    <td>{{track.album.name}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
